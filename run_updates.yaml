---
- name: Run updates on linux servers
  hosts: "{{ target_hosts }}"
  become: yes
  become_user: root
  tasks:
    - name: Update package lists (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: yes
      when: ansible_facts['os_family'] == "Debian"

    - name: Upgrade all packages (Debian/Ubuntu)
      ansible.builtin.apt:
        upgrade: dist
      when: ansible_facts['os_family'] == "Debian"
